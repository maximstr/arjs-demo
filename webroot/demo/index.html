<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Augmented Reality Demo</title>
        
        <link rel="stylesheet" href="assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/styles.css" />

    </head>
    
    <body>

        <div id="buttons_container">
            <div class="buttons_container_wrapper">
                <div id="model_button">Change to Bird</div>
                <div id="fullscreen_button">Go fullscreen</div>
            </div>
        </div>

        <div id="ar_container"></div>

        <script src="assets/js/require.js"></script>
        <script type="text/javascript">
            require.config({
                baseUrl: "assets/js"
            });
            require(["Stats", "JSARToolKit", "three", "threex.jsartoolkit"], function() {

                // stats
                stats = new Stats();
                stats.setMode(0); // 0: fps, 1: ms
                // Align top-left
                document.body.appendChild( stats.domElement );
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.left = '0px';
                stats.domElement.style.top = '0px';

                require(["script"]);
            });
        </script>

    </body>
</html>
